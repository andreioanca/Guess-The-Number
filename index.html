<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" type="text/css" href="style.css" />
    <title>Guess My Number</title>
  </head>
  <body>
    <div class="firsthead">
      <button class="head-btn">Reset</button> </button>
      <p style=" margin-top: 0; padding-top: 0; position: right; color: white;">(Between 1 and 20)</p>
      </div>
      <h1 class="head">Guess My Number!</h1>
      <br />
      
    
    <main>
      

      <div class="parent-middle">
        <div class="left-box">
          <input class="input-no" type="number" />
          <button class="button-check">Check</button>
        </div>
        <p class="secret-number">❓</p>
        <div class="right-box">
          <p class="type">Type the number...</p>
          <p>Score:<span class="score">20</span></p>
          <p>Highscore:<span class="highscore">0</span></p>
        </div>
      </div>
    </main>
    <script src="index.js"></script>
  </body>
</html>
